<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список задач</title>
    <style>
        table { border-collapse: collapse; width: 100%; max-width: 600px; margin: 20px 0; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .delete-btn, .edit-btn, .save-btn, .cancel-btn { 
            cursor: pointer; 
            padding: 5px 10px; 
            margin-right: 5px; 
        }
        .delete-btn { background: #ff4444; color: white; border: none; }
        .edit-btn { background: #007bff; color: white; border: none; }
        .save-btn { background: #28a745; color: white; border: none; }
        .cancel-btn { background: #6c757d; color: white; border: none; }
        form { margin: 20px 0; }
        input[type="text"] { padding: 5px; width: 200px; }
        button { padding: 5px 10px; }
    </style>
</head>
<body>
    <h1>Список задач</h1>
    <form id="addForm">
        <input type="text" id="todoInput" placeholder="Введите новую задачу" required>
        <button type="submit">Добавить</button>
    </form>
    <table>
        <tr>
            <th>Номер</th>
            <th>Текст</th>
            <th>Действие</th>
        </tr>
        {{rows}}
    </table>
    <script>
        // Добавление задачи
        document.getElementById('addForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const text = document.getElementById('todoInput').value;
            try {
                const response = await fetch('/add', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text })
                });
                const newItem = await response.json();
                if (response.ok) {
                    const row = `
                        <tr>
                            <td>${newItem.id}</td>
                            <td class="text-cell" data-id="${newItem.id}">${newItem.text}</td>
                            <td>
                                <button class="edit-btn" data-id="${newItem.id}">Редактировать</button>
                                <button class="delete-btn" data-id="${newItem.id}">×</button>
                            </td>
                        </tr>
                    `;
                    document.querySelector('table').insertAdjacentHTML('beforeend', row);
                    document.getElementById('todoInput').value = '';
                } else {
                    alert(newItem.error || 'Не удалось добавить задачу');
                }
            } catch (err) {
                alert('Ошибка при добавлении задачи');
            }
        });

        // Обработка удаления и редактирования
        document.querySelector('table').addEventListener('click', async (e) => {
            const id = e.target.dataset.id;
            const row = e.target.closest('tr');
            const textCell = row.querySelector('.text-cell');

            // Удаление задачи
            if (e.target.classList.contains('delete-btn')) {
                try {
                    const response = await fetch(`/delete?id=${id}`, {
                        method: 'DELETE'
                    });
                    const result = await response.json();
                    if (response.ok) {
                        row.remove();
                    } else {
                        alert(result.error || 'Не удалось удалить задачу');
                    }
                } catch (err) {
                    alert('Ошибка при удалении задачи');
                }
            }

            // Редактирование задачи
            if (e.target.classList.contains('edit-btn')) {
                const currentText = textCell.textContent;
                textCell.innerHTML = `
                    <input type="text" class="edit-input" value="${currentText}">
                    <button class="save-btn" data-id="${id}">Сохранить</button>
                    <button class="cancel-btn" data-id="${id}">Отмена</button>
                `;
                e.target.style.display = 'none';
            }

            // Сохранение изменений
            if (e.target.classList.contains('save-btn')) {
                const newText = row.querySelector('.edit-input').value;
                try {
                    const response = await fetch(`/update?id=${id}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ text: newText })
                    });
                    const result = await response.json();
                    if (response.ok) {
                        textCell.textContent = result.text;
                        row.querySelector('.edit-btn').style.display = 'inline';
                    } else {
                        alert(result.error || 'Не удалось обновить задачу');
                    }
                } catch (err) {
                    alert('Ошибка при обновлении задачи');
                }
            }

            // Отмена редактирования
            if (e.target.classList.contains('cancel-btn')) {
                textCell.textContent = textCell.dataset.originalText || textCell.textContent;
                row.querySelector('.edit-btn').style.display = 'inline';
            }
        });
    </script>
</body>
</html>
