<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список задач</title>
    <style>
        table { border-collapse: collapse; width: 100%; max-width: 600px; margin: 20px 0; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .delete-btn { cursor: pointer; background: #ff4444; color: white; border: none; padding: 5px 10px; }
        form { margin: 20px 0; }
        input[type="text"] { padding: 5px; width: 200px; }
        button { padding: 5px 10px; }
    </style>
</head>
<body>
    <h1>Список задач</h1>
    <form id="addForm">
        <input type="text" id="todoInput" placeholder="Введите новую задачу" required>
        <button type="submit">Добавить</button>
    </form>
    <table>
        <tr>
            <th>Номер</th>
            <th>Текст</th>
            <th>Действие</th>
        </tr>
        {{rows}}
    </table>
    <script>
        // Добавление задачи
        document.getElementById('addForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const text = document.getElementById('todoInput').value;
            try {
                const response = await fetch('/add', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text })
                });
                const newItem = await response.json();
                if (response.ok) {
                    const row = `
                        <tr>
                            <td>${newItem.id}</td>
                            <td>${newItem.text}</td>
                            <td><button class="delete-btn" data-id="${newItem.id}">×</button></td>
                        </tr>
                    `;
                    document.querySelector('table').insertAdjacentHTML('beforeend', row);
                    document.getElementById('todoInput').value = '';
                } else {
                    alert(newItem.error || 'Не удалось добавить задачу');
                }
            } catch (err) {
                alert('Ошибка при добавлении задачи');
            }
        });

        // Удаление задачи
        document.querySelector('table').addEventListener('click', async (e) => {
            if (e.target.classList.contains('delete-btn')) {
                const id = e.target.dataset.id;
                try {
                    const response = await fetch(`/delete?id=${id}`, {
                        method: 'DELETE'
                    });
                    const result = await response.json();
                    if (response.ok) {
                        e.target.closest('tr').remove();
                    } else {
                        alert(result.error || 'Не удалось удалить задачу');
                    }
                } catch (err) {
                    alert('Ошибка при удалении задачи');
                }
            }
        });
    </script>
</body>
</html>
